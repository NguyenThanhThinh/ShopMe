<section class="content-header">
    <h1>
        Thêm mới nhóm
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="application_groups">Danh mục nhóm</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{group.Name}}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmAddAppGroup" ng-submit="addAppGroup()">
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAppGroup.name.$invalid && !frmAddAppGroup.name.$pristine }">
                                <label class="col-sm-2 control-label">Tên nhóm:</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" ng-maxlength="256" required ng-model="group.Name">
                                    <span ng-show="frmAddAppGroup.name.$invalid && !frmAddAppGroup.name.$pristine " class="has-error">Tên nhóm là bắt buộc.</span>
                                    <span ng-show="frmAddAppGroup.name.$error.maxlength" class="has-error">Tên nhóm tối đa 256 ký tự.</span>
                                </div>

                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAppGroup.description.$invalid && !frmAddAppGroup.description.$pristine}">
                                <label class="col-sm-2 control-label">Mô tả:</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" ng-maxlength="256" ng-model="group.Description" name="description"></textarea>
                                    <span ng-show="frmAddAppGroup.description.$error.maxlength" class="has-error">Mô tả tối đa 256 ký tự.</span>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label ng-repeat="role in roles  | orderBy:'Description'">
                                        <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.Description}}
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="submit" ng-disabled="frmAddAppGroup.$invalid" class="btn btn-primary" value="Lưu lại" />
                                    <a ui-sref="application_groups" class="btn btn-default">Hủy bỏ</a>
                                    <button class="btn btn-default" type="button" ng-click="resetForm()">Làm lại</button>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
