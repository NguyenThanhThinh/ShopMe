  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        DANH SÁCH NHÓM
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="application_groups">Nhóm người dùng</a></li>
        <li class="active">Danh mục nhóm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục nhóm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Thu"><i class="fa fa-minus"></i></button>
            </div>  
        </div>
        <div class="box-body">
            <di class="row">
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="filterExpression" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2 pull-left">
                    <button class="btn btn-success" ui-sref="add_application_group">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" disabled id="btnDelete">Xóa</button>
                </div>
                <div class="col-md-2 pull-right">
                    <select name="numRow" ng-model="numRow" ng-change="search()" class="form-control">
                        <option value="5">Hiển thị 5 hàng</option>
                        <option value="10">Hiển thị 10 hàng</option>
                        <option value="25">Hiển thị 25 hàng</option>
                        <option value="50">Hiển thị 50 hàng</option>
                    </select>
                    <input type="hidden" name="numRow" ng-model="numRow" />
                </div>
                <div class="col-md-4 pull-right">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)" class="pull-right"></pager-directive>
                </div>      
            </di>
            <div ng-if="loading">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>
            <div class="row" style="overflow-x:auto;">
                <div class="col-md-12">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr class="rowHeaderTable">
                                <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                                <th style="width: 10%">ID</th>
                                <th style="width: 40%">Tên nhóm</th>
                                <th style="width: 40%">Mô tả</th>
                                <th style="width: 10%; text-align:center;">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data ">
                                <!--| filter:filterExpression-->
                                <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                <td>{{item.ID}}</td>
                                <td><a ui-sref="edit_application_group({id:item.ID})">{{item.Name}}</a></td>
                                <td>
                                    {{item.Description}}
                                </td>
                                <td style="text-align:center">
                                    <button class="btn btn-sm btn-primary" ui-sref="edit_application_group({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn  btn-sm btn-danger" ng-click="deleteItem(item.ID)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)" class="pull-right"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
