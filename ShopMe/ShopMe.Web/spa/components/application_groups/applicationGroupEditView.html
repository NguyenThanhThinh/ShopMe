<section class="content-header">
    <h1>
        Cập nhật nhóm
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="application_groups">Danh mục nhóm</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Nhóm: <b>{{group.Name}}</b></h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmUpdateAppGroup" ng-submit="updateApplicationGroup()">
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="form-group" ng-class="{ 'has-error' : frmUpdateAppGroup.name.$invalid && !frmUpdateAppGroup.name.$pristine }">
                                <label class="col-sm-2 control-label">Tên nhóm:</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" ng-maxlength="256" required ng-model="group.Name">
                                    <span ng-show="frmUpdateAppGroup.name.$invalid && !frmUpdateAppGroup.name.$pristine" class="has-error">Tên nhóm là bắt buộc.</span>
                                    <span ng-show="frmUpdateAppGroup.name.$error.maxlength" class="has-error">Tên nhóm tối đa 256 ký tự.</span>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmUpdateAppGroup.description.$invalid && !frmUpdateAppGroup.description.$pristine  }">
                                <label class="col-sm-2 control-label">Mô tả:</label>
                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" ng-maxlength="256" ng-model="group.Description" name="description"></textarea>
                                    <span ng-show="frmUpdateAppGroup.description.$error.maxlength" class="has-error">Mô tả tối đa 256 ký tự.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label ng-repeat="role in roles">
                                        <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.Description}}   <span>&nbsp;&nbsp;</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="submit" ng-disabled="frmUpdateAppGroup.$invalid" class="btn btn-primary" value="Lưu lại" />
                                    <a ui-sref="application_groups" class="btn btn-default">Hủy bỏ</a>
                                    <button class="btn btn-default" type="button" ng-click="resetForm()">Làm lại</button>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
