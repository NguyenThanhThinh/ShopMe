 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        CẬP NHẬT DANH MỤC BÀI VIẾT
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="post_categories">Danh mục bài viết</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục: <b>{{postCategory.Name}} </b></h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdatePostCategory" role="form" ng-submit="UpdatePostCategory()">
            <div class="box-body">
                <div class="form-group" ng-class="{ 'has-error' : frmUpdatePostCategory.name.$invalid && !frmUpdatePostCategory.name.$pristine }">
                    <label for="name" class="col-sm-2 control-label">Tên danh mục:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required ng-change="GetSeoTitle()" name="name" ng-model="postCategory.Name">
                        <span ng-show="frmUpdatePostCategory.name.$invalid && !frmUpdatePostCategory.name.$pristine" class="has-error">Tên danh mục là bắt buộc.</span>
                        <span ng-show="frmUpdatePostCategory.name.$error.maxlength" class="has-error">Độ dài trường tối đa 256 ký tự.</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : frmUpdatePostCategory.name.$invalid && !frmUpdatePostCategory.name.$pristine }">
                    <label for="alias" class="col-sm-2 control-label">Tiêu đề SEO:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="256" name="alias" ng-model="postCategory.Alias">
                        <span ng-show="frmUpdatePostCategory.alias.$invalid && !frmUpdatePostCategory.name.$pristine" class="has-error">Tiêu đề SEO là bắt buộc.</span>
                        <span ng-show="frmUpdatePostCategory.alias.$error.maxlength" class="has-error">Độ dài trường tối đa 256 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Mô tả ngắn:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-model="postCategory.Description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="parentId" class="col-sm-2 control-label">Danh mục cha:</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control"ng-model="postCategory.ParentID"  ng-options="option.ID as option.Name for option in flatFolders">
                            <option value="">--Danh mục gốc--</option>
                        </select>
                        <input type="hidden" name="parentId" ng-model="postCategory.ParentID" />
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : frmUpdatePostCategory.displayOrder.$invalid && !frmUpdatePostCategory.displayOrder.$pristine }">
                    <label for="displayOrder" class="col-sm-2 control-label">Thứ tự:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="displayOrder" ng-model="postCategory.DisplayOrder">
                        <span ng-show="frmUpdatePostCategory.displayOrder.$invalid && !frmUpdatePostCategory.displayOrder.$pristine" class="has-error">Thứ tự là bắt buộc.</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : frmUpdatePostCategory.image.$invalid && !frmUpdatePostCategory.image.$pristine }">
                    <label for="image" class="col-sm-2 control-label">Hình ảnh:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-maxlength="256" name="imageInput" ng-model="postCategory.Image">
                            <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button></span>
                        </div>
                        <img ng-show="postCategory.Image" class="img-responsive" name="image" ng-src="{{postCategory.Image}}" width="150" alt="Hình ảnh">
                        <span ng-show="frmAddProductBrand.imageInput.$error.maxlength" class="has-error">Độ dài trường tối đa 256 ký tự.</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : frmUpdatePostCategory.metaKeyword.$invalid && !frmUpdatePostCategory.metaKeyword.$pristine }">
                    <label for="metaKeyword" class="col-sm-2 control-label">Meta Keyword:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-maxlength="256" ng-model="postCategory.MetaKeyword">
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : frmUpdatePostCategory.metaDescription.$invalid && !frmUpdatePostCategory.metaDescription.$pristine }">
                    <label for="metaDescription" class="col-sm-2 control-label">Meta Description:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaDescription" ng-maxlength="256" ng-model="postCategory.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="isPublished" ng-model="postCategory.IsPublished" ng-checked="postCategory.IsPublished"> Hiển thị
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="postCategory.HomeFlag" ng-checked="postCategory.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" ng-disabled="frmUpdatePostCategory.$invalid" class="btn btn-primary" value="Lưu lại" />
                        <a ui-sref="post_categories" class="btn btn-default">Hủy bỏ</a>
                        <button class="btn btn-default" type="button" ng-click="resetForm()">Làm lại</button>
                    </div>
                </div>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
